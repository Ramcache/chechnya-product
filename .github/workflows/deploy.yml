name: ðŸš€ Deploy Go App to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ”¨ Build Go app
        run: |
          cd cmd/api
          go build -o ../../main
          cd ../../
          ls -al

      - name: ðŸ” Check files before upload
        run: |
          echo "ðŸ“¦ Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ ÐºÐ¾Ñ€Ð½Ñ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°:"
          ls -al
          echo "ðŸ“ Ð¡Ð¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ Ð¿Ð°Ð¿ÐºÐ¸ migrations:"
          ls -al migrations

      - name: ðŸ“¤ Copy binary and migrations
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            main
            migrations
          target: /chechnya-product/

      - name: ðŸ§¬ Run migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /chechnya-product

            echo "ðŸ“¥ Checking goose installation..."
            if ! command -v goose &> /dev/null; then
              echo "ðŸ”§ Installing goose..."
              curl -fsSL https://raw.githubusercontent.com/pressly/goose/master/install.sh | sh
              sudo mv ./bin/goose /usr/local/bin/goose
            fi

            echo "ðŸ“ˆ Running migrations..."
            goose -dir ./migrations postgres "host=localhost port=5432 user=postgres password=625325 dbname=myshop sslmode=disable" up

            echo "ðŸ” Restarting app..."
            pkill main || true
            nohup ./main > main.log 2>&1 &

      - name: ðŸŽ‰ Done!
        run: echo "âœ… Deployment complete"
