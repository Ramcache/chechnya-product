definitions:
  handlers.AddToCartRequest:
    properties:
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  handlers.CreateByPhoneRequest:
    properties:
      phone:
        type: string
    type: object
  handlers.LoginRequest:
    properties:
      identifier:
        type: string
      password:
        type: string
    type: object
  handlers.LoginResponse:
    properties:
      token:
        type: string
    type: object
  handlers.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  handlers.UserProfileResponse:
    properties:
      email:
        type: string
      id:
        type: integer
      isVerified:
        type: boolean
      owner_id:
        type: string
      phone:
        type: string
      role:
        type: string
      username:
        type: string
