  models.Announcement:
    properties:
      content:
        type: string
      id:
        type: integer
      title:
        type: string
    type: object
  models.CartBulkResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.CartItemResponse'
        type: array
      total:
        type: number
    type: object
  models.CartItemResponse:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      total:
        type: number
    type: object
  models.Category:
    properties:
      id:
        type: integer
      name:
        type: string
      sort_order:
        type: integer
    type: object
  models.DailySales:
    properties:
      date:
        type: string
      orders:
        type: integer
      revenue:
        type: number
    type: object
  models.DashboardData:
    properties:
      sales_by_day:
        items:
          $ref: '#/definitions/models.DailySales'
        type: array
      top_products:
        items:
          $ref: '#/definitions/models.TopProduct'
        type: array
      total_orders:
        type: integer
      total_revenue:
        type: number
    type: object
  models.Order:
    properties:
      created_at:
        type: string
      id:
        type: integer
      owner_id:
        type: string
      status:
        type: string
      total:
        type: number
    type: object
  models.OrderItemFull:
    properties:
      price:
        type: number
      product_id:
        type: integer
      product_name:
        type: string
      quantity:
        type: integer
    type: object
  models.OrderStatusRequest:
    properties:
      status:
        example: в пути
        type: string
    type: object
  models.OrderWithItems:
    properties:
      created_at:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/models.OrderItemFull'
        type: array
      owner_id:
        type: string
      status:
        type: string
      total:
        type: number
    type: object
  models.Product:
    type: object
  models.ProductPatchInput:
    properties:
      availability:
        type: boolean
      category_id:
        type: integer
      description:
        type: string
      name:
        type: string
      price:
        type: number
      url:
        type: string
    type: object
  models.ProductResponse:
    properties:
      availability:
        type: boolean
      category_id:
        type: integer
      category_name:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      rating:
        type: number
      url:
        type: string
    type: object
  models.Review:
    properties:
      comment:
        type: string
      created_at:
        type: string
      id:
        type: integer
      owner_id:
        type: string
      product_id:
        type: integer
      rating:
        type: integer
    type: object
  models.ReviewRequest:
    properties:
      comment:
        example: Отличный товар!
        type: string
      rating:
        example: 5
        type: integer
    type: object
  models.TopProduct:
    properties:
      name:
        type: string
      product_id:
        type: integer
      sold:
        type: integer
    type: object
  utils.CategoryRequest:
    properties:
      name:
        type: string
      sortOrder:
        type: integer
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  utils.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  utils.UpdateItemRequest:
    properties:
      quantity:
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/admin/announcements:
    post:
      consumes:
      - application/json
      parameters:
      - description: title, content
        in: body
        name: input
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Announcement'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Создать объявление
      tags:
      - Объявления
  /api/admin/announcements/{id}:
    delete:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Deleted
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить объявление
      tags:
      - Объявления
    put:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: title, content
        in: body
        name: input
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      responses:
        "200":
          description: Updated
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить объявление
      tags:
      - Объявления
  /api/admin/categories:
    post:
      consumes:
      - application/json
      description: Добавляет новую категорию (только для администратора)
      parameters:
      - description: Название категории
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/utils.CategoryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Category'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Создать новую категорию
      tags:
      - Категории
  /api/admin/categories/{id}:
    delete:
      description: Удаляет категорию по ID (только для администратора)
      parameters:
      - description: ID категории
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: Category deleted
          schema:
            type: string
        "400":
          description: Удаление не удалось
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Удалить категорию
      tags:
      - Категории
    put:
      consumes:
      - application/json
      description: Изменяет название категории (только для администратора)
      parameters:
      - description: Идентификатор категории
        in: path
        name: id
        required: true
        type: integer
      - description: Новое имя категории
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/utils.CategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить категорию
      tags:
      - Категории
  /api/admin/categories/bulk:
    post:
      consumes:
      - application/json
      description: Добавляет несколько категорий сразу (только для администратора)
      parameters:
      - description: Список категорий
        in: body
        name: input
        required: true
        schema:
          items:
            $ref: '#/definitions/utils.CategoryRequest'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Categories created
          schema:
            type: string
        "400":
          description: Invalid body
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Массовое создание категорий
      tags:
      - Категории
  /api/admin/dashboard:
    get:
      description: 'Возвращает метрики: заказы, выручка, топ товары, продажи по дням'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.DashboardData'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Дэшборд администратора
      tags:
      - Дэшборд
  /api/admin/logs:
    get:
      description: Возвращает содержимое лог-файла (info.log или error.log). Можно
        скачать файл или просмотреть в браузере.
      parameters:
      - description: 'Тип логов: info (по умолчанию) или error'
        in: query
        name: type
        type: string
      - description: Скачать файл (true) или отобразить в браузере
        in: query
        name: download
        type: boolean
      produces:
      - text/plain
      responses:
        "200":
          description: Содержимое лог-файла
          schema:
            type: string
        "400":
          description: Неверный тип файла
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Ошибка при открытии файла
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить лог-файл
      tags:
      - Логи
  /api/admin/orders:
    get:
      description: Возвращает список всех заказов (только для админа)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Order'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить все заказы (админ)
      tags:
      - Заказ
  /api/admin/orders/{id}/status:
    patch:
      consumes:
      - application/json
      parameters:
      - description: ID заказа
        in: path
        name: id
        required: true
        type: integer
      - description: Новый статус
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/models.OrderStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить статус заказа
      tags:
      - Заказ
  /api/admin/orders/export:
    get:
      description: Экспортирует все заказы в формате CSV (только для админа)
      produces:
      - text/csv
      responses:
        "200":
          description: CSV файл
          schema:
            type: file
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Экспорт заказов в CSV (админ)
      tags:
      - Заказ
  /api/admin/products:
    post:
      consumes:
      - application/json
      description: Создаёт новый товар (только для администратора)
      parameters:
      - description: Данные товара
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Добавить товар (админ)
      tags:
      - Товар
  /api/admin/products/{id}:
    delete:
      description: Удаляет товар по его ID (только для администратора)
      parameters:
      - description: ID товара
        in: path
        name: id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: Product deleted
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Удалить товар (админ)
      tags:
      - Товар
    patch:
      consumes:
      - application/json
      description: Обновляет отдельные поля товара по его ID (только для администратора)
      parameters:
      - description: ID товара
        in: path
        name: id
        required: true
        type: integer
      - description: Поля для обновления товара
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ProductPatchInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Частичное обновление товара (админ)
      tags:
      - Товар
    put:
      consumes:
      - application/json
      description: Обновляет существующий товар по его ID (только для администратора)
      parameters:
      - description: ID товара
        in: path
        name: id
        required: true
        type: integer
      - description: Новые данные товара
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.Product'
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ProductResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Обновить товар (админ)
      tags:
      - Товар
  /api/admin/products/bulk:
    post:
      consumes:
      - application/json
      description: Добавляет несколько товаров сразу (только для администратора)
      parameters:
      - description: Массив товаров
        in: body
        name: input
        required: true
        schema:
          items:
            $ref: '#/definitions/models.Product'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            items:
              $ref: '#/definitions/models.ProductResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Массовое добавление товаров (админ)
      tags:
      - Товар
  /api/admin/users:
    post:
      consumes:
      - application/json
      parameters:
      - description: Номер телефона
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateByPhoneRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Создать пользователя по номеру
      tags:
      - Админ
  /api/announcements:
    get:
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Announcement'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Получить все объявления
      tags:
      - Объявления
  /api/announcements/{id}:
    get:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Announcement'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Получить объявление по ID
      tags:
      - Объявления
  /api/cart:
    get:
      description: Возвращает список товаров в корзине для owner_id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CartItemResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Получить содержимое корзины
      tags:
      - Корзина
    post:
      consumes:
      - application/json
      description: Добавляет товар в корзину по owner_id (user или ip)
      parameters:
      - description: ID товара и количество
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/handlers.AddToCartRequest'
      produces:
      - text/plain
      responses:
        "201":
          description: Added to cart
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Добавить товар в корзину
      tags:
      - Корзина
  /api/cart/{product_id}:
    delete:
      description: Удаляет товар по ID из корзины owner_id
      parameters:
      - description: Идентификатор товара, который нужно удалить или обновить
        in: path
        name: product_id
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: Item deleted
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Удалить товар из корзины
      tags:
      - Корзина
    put:
      consumes:
      - application/json
      description: Обновляет количество указанного товара для owner_id
      parameters:
      - description: ID товара
        in: path
        name: product_id
        required: true
        type: integer
      - description: Новое количество
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/utils.UpdateItemRequest'
      produces:
      - text/plain
      responses:
        "200":
          description: Quantity updated
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Обновить количество товара в корзине
      tags:
      - Корзина
  /api/cart/bulk:
    post:
      consumes:
      - application/json
      description: Добавляет несколько товаров в корзину за один запрос (bulk).
      parameters:
      - description: Список товаров для добавления
        in: body
        name: input
        required: true
        schema:
          items:
            $ref: '#/definitions/handlers.AddToCartRequest'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Товары добавлены, возвращены список и сумма
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.CartBulkResponse'
              type: object
        "400":
          description: Некорректные данные запроса
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Ошибка сервера при получении корзины
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Добавить несколько товаров в корзину
      tags:
      - Корзина
  /api/cart/clear:
    delete:
      description: Удаляет все товары из корзины owner_id
      produces:
      - text/plain
      responses:
        "200":
          description: Cart cleared
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Очистить корзину
      tags:
      - Корзина
  /api/categories:
    get:
      description: Возвращает все доступные категории товаров
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
