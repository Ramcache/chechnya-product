name: CD - Deploy Go App with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t chechnya-api:latest .

      - name: Save Docker image
        run: |
          docker save chechnya-api:latest -o chechnya-api.tar
          chmod 644 chechnya-api.tar

      - name: Copy Docker image and configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "chechnya-api.tar,docker-compose.yml,.env,migrations,Dockerfile"
          target: "/chechnya-product/"

      - name: Load Docker image, apply migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /chechnya-product

            echo "üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º Docker-–æ–±—Ä–∞–∑..."
            docker load -i chechnya-api.tar

            echo "üßπ –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã..."
            docker-compose down

            echo "üß¨ –ó–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏..."
            docker-compose run --rm migrate

            echo "üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–≤–µ—Ä..."
            docker-compose up -d app

            echo "‚úÖ –ì–æ—Ç–æ–≤–æ!"
