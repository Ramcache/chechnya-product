name: 🚀 Deploy Go App to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 🔨 Build Go app
        run: |
          cd cmd/api
          go build -o ../../main
          cd ../../
          ls -al

      - name: 🔍 Check files before upload
        run: |
          echo "📦 Содержимое корня проекта:"
          ls -al
          echo "📁 Содержимое папки migrations:"
          ls -al migrations

      - name: 📤 Copy binary and migrations
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            main
            migrations
          target: /chechnya-product/

      - name: 🧬 Run migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /chechnya-product

            echo "📥 Checking goose installation..."
            if ! command -v goose &> /dev/null; then
              echo "🔧 Installing goose..."
              curl -fsSL https://raw.githubusercontent.com/pressly/goose/master/install.sh | sh
              sudo mv ./bin/goose /usr/local/bin/goose
            fi

            echo "📈 Running migrations..."
            goose -dir ./migrations postgres "host=localhost port=5432 user=postgres password=625325 dbname=myshop sslmode=disable" up

            echo "🔁 Restarting app..."
            pkill main || true
            nohup ./main > main.log 2>&1 &

      - name: 🎉 Done!
        run: echo "✅ Deployment complete"
