name: ðŸš€ Deploy Go App to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ðŸ”§ Build & ðŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: ðŸ”¨ Build Go app
        run: go build -o main cmd/api/main.go

      - name: ðŸ“¤ Copy binary and migrations to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            main
            migrations/
          target: /chechnya-product/

      - name: ðŸ§¬ Run migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DB_URL
          script: |
            cd /chechnya-product

            echo "â« Running migrations..."
            migrate -path ./migrations -database "$DB_URL" up

            echo "ðŸ” Restarting Go app..."
            pkill main || true
            nohup ./main > main.log 2>&1 &
      
