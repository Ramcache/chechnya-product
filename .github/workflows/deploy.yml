name: 🚀 Deploy Go App to Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔍 Pre-cache cleanup
        run: |
          echo "🧹 Cleaning Go build cache"
          rm -rf /github/home/.cache/go-build || echo "No previous cache"

      - name: 💾 Restore Go build cache
        uses: actions/cache@v3
        with:
          path: /github/home/.cache/go-build
          key: ${{ runner.os }}-golang-${{ hashFiles('**/go.sum') }}

      - name: 🛠 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 🔨 Build Go app
        run: |
          echo "📦 Building Go binary"
          cd cmd/api
          go build -o ../../main
          cd ../../

      - name: 🔍 Проверка файлов перед копированием
        run: |
          echo "📁 Проверка содержимого директории:"
          ls -al
          echo ""
          echo "📂 migrations:"
          ls -al migrations || echo "❌ migrations не найдена"
          echo ""
          echo "📄 main:"
          [ -f main ] && echo "✅ main найден" || (echo "❌ main не найден" && exit 1)

      - name: 📤 Copy binary and migrations
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            main
            migrations
          target: /chechnya-product/

      - name: 🧬 Run migrations & restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /chechnya-product

            echo "📥 Проверка наличия goose..."
            if ! command -v goose &> /dev/null; then
              echo "🔧 Установка goose..."
              curl -fsSL https://raw.githubusercontent.com/pressly/goose/master/install.sh | sh
              sudo mv ./bin/goose /usr/local/bin/goose
            fi

            echo "📈 Применение миграций..."
            goose -dir ./migrations postgres "host=localhost port=5432 user=postgres password=625325 dbname=myshop sslmode=disable" up

            echo "🔁 Перезапуск приложения..."
            pkill main || true
            nohup ./main > main.log 2>&1 &

      - name: 🎉 Done!
        run: echo "✅ Deployment complete"
